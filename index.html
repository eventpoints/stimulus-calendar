<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="description" content="A Stimulus controller for a datetime range select ."/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="dist/default.css"/>

        <title>Stimulus Calendar</title>

        <script type="module" defer>
            import {Application} from '@hotwired/stimulus'
            import Calendar from './src/stimulus-calendar.js'

            const app = Application.start()
            app.register('calendar', Calendar)
        </script>
    </head>

    <body>
        <div data-controller="calendar">
            <input type="text" data-calendar-target="dateInput"/>
        </div>
    </body>
</html>
