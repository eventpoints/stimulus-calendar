<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="description" content="A Stimulus controller for a datetime range select ."/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="src/default.css"/>

        <title>Stimulus Calendar</title>

        <script type="module" defer>
            import {Application} from '@hotwired/stimulus'
            import Calendar from './src/calendar_controller'

            const app = Application.start()
            app.register('calendar', Calendar)
        </script>
    </head>

    <body>
        <div data-controller="calendar" data-calendar-is-disabled-value="true">
            <input type="datetime" data-calendar-target="dateInput" value="1992-10-15 21:00"/>
        </div>
    </body>
</html>
